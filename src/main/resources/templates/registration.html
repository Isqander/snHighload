<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>Spring Security Demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
  .navbar {
    background-color: green;
  }
</style>

<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span> <span
              class="icon-bar"></span> <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/static}">
        Registration and
        Login </a>
    </div>
  </div>
</nav>

<br><br><br><br><br><br><br>
<!-- Create HTML registration form -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <!-- success message -->
      <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered
          to our awesome app!</div>
      </div>

      <h1>Registration</h1>

      <form th:action="@{/registration}" method="post"
            th:object="${user}">
        <div class="form-group">
          <label class="control-label" for="name">
            Name </label>
          <input id="name" class="form-control"
                 th:field="*{name}" required
                 autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label class="control-label" for="surname">
            Surname </label> <input id="surname"
                                      class="form-control" th:field="*{surname}"
                                      required autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label class="control-label" for="email"> Email
          </label> <input id="email" class="form-control"
                          th:field="*{email}" required autofocus="autofocus"
        />
        </div>

        <div class="form-group">
          <label class="control-label" for="password">
            Password </label> <input id="password"
                                     class="form-control" type="password"
                                     th:field="*{password}" required
                                     autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label class="control-label" for="age">
            Age </label>
          <input id="age" class="form-control"
                 th:field="*{age}" required
                 autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label class="control-label" for="sex">
            Sex </label>
          <input id="sex" class="form-control"
                 th:field="*{sex}" required
                 autofocus="autofocus" />
        </div>

        <div class="form-group">
          <label class="control-label" for="town">
            Town </label>
          <input id="town" class="form-control"
                 th:field="*{town}" required
                 autofocus="autofocus" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            Register</button>
          <span>Already registered? <a href="/static"
                                       th:href="@{/login}">Login
                                here</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
</body>

</html>
