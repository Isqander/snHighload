<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.
             org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="ISO-8859-1">
    <title>Social network</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
    .navbar {
        background-color: green;
    }
</style>

<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/static}">
                Registration and
                Login</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br><br><br><br>
<div class="container">
    <table>
        <thead>
        <tr>
            <th> name </th>
            <th> surname </th>
            <th> sex </th>
            <th> town </th>
            <th> email </th>
            <th> age </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${users.empty}">
            <td colspan="2"> No users Available </td>
        </tr>
        <tr th:each="users : ${users}">
            <td><span th:text="${users.name}"> name </span></td>
            <td><span th:text="${users.surname}"> surname </span></td>
            <td><span th:text="${users.sex}"> sex </span></td>
            <td><span th:text="${users.town}"> town </span></td>
            <td><span th:text="${users.email}"> email </span></td>
            <td><span th:text="${users.age}"> age </span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
